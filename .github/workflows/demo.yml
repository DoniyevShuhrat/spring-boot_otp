on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checking out code
        uses: actions/checkout@v2

      - name: Setting up java env
        uses: actions/setup-java@v1
        with:
          java-version: 17
          distribution: 'adopt'

      - name: grant permissions
        run: chmod +x gradlew
      - name: Setup Maven
        uses: stCarolos/setup-maven@4.4
        with:
          maven-version: 3.8.2

      - name: build action
        run: mvn clean install